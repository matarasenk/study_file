<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcutor</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-content">
    <div class="output">
      <span class="operations"></span>
      <span class="output-value">0</span>
    </div>
    <div class="input">
      <table class="main" onclick="action(event)">
        <tr class="buttons">
          <td class="violet"><input type="button" value="%"></td>
          <td class="violet"><input disabled type="button" value="+/-"></td>
          <td class="violet"><input type="button" value="C"></td>
          <td class="violet"><input type="button" value="/"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" value="7"></td>
          <td><input type="button" value="8"></td>
          <td><input type="button" value="9"></td>

          <td class="violet"><input type="button" value="*"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" value="4"></td>
          <td><input type="button" value="5"></td>
          <td><input type="button" value="6"></td>
          <td class="violet"><input type="button" value="-"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" value="1"></td>
          <td><input type="button" value="2"></td>
          <td><input type="button" value="3"></td>
          <td class="violet"><input type="button" value="+"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" value="0"></td>
          <td><input type="button" value="."></td>
          <td colspan="2" class="red"><input type="button" value="="></td>
        </tr>
        <table>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
